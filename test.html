<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyMCE Editor</title>
    <script
      src="https://cdn.tiny.cloud/1/your-tinymce-apikey/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script>
      // Initialize TinyMCE editor
      tinymce.init({
        selector: "#mytextarea",
        plugins:
          "advtemplate preview powerpaste casechange searchreplace autolink autosave save directionality advcode visualblocks visualchars fullscreen image link media mediaembed codesample advtable table charmap pagebreak nonbreaking anchor advlist lists checklist wordcount tinymcespellchecker a11ychecker help formatpainter permanentpen pageembed linkchecker emoticons export",
        selector: "textarea",
        plugins:
          "anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown",
        toolbar:
          "undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat",
        tinycomments_mode: "embedded",
        tinycomments_author: "Author name",
        mergetags_list: [
          { value: "First.Name", title: "First Name" },
          { value: "Email", title: "Email" },
        ],
        ai_request: (request, respondWith) =>
          respondWith.string(() =>
            Promise.reject("See docs to implement AI Assistant")
          ),
      });

      // Function to log editor content
      function logEditorContent() {
        var editorContent = tinymce.activeEditor.getContent();
        console.log(editorContent);
      }
    </script>
    <style>
      body {
        margin: 4rem auto;
        padding: 0 2rem;
        background-color: #f9f9fb;
      }
      main {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <textarea id="mytextarea">
        <h1 style="text-align: center;">Getting and Setting Content</h1>
        <p style="text-align: center;">Use the only WYSIWYG editor thatâ€™s trusted by <a href="https://www.tiny.cloud" target="_blank" rel="noopener">1.5M developers</a>.</p>
    </textarea
      >
      <button onclick="logEditorContent()">Log Editor Content</button>
    </main>
  </body>
</html>
